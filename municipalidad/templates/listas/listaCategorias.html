{% extends "base.html" %}
{% load static %}
{% block contenido %}
<div class="container">
    <button class="btn btn-sm btn-primary">
        <a href="/categorias/nuevaCategoria" class="text-white text-decoration-none">Nuevo</a>
      </button>
    <table class="table table-light shadow-sm  mt-2">
        <thead class="bg-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col" class="d-flex justify-content-end">Accion</th>
          </tr>
        </thead>
        <tbody>
          {% for categoria in categorias %}
            <tr>
              <td>{{ categoria.nombre }}</td>
                  <td class="d-flex justify-content-end gap-1">
                    <button class="btn btn-sm btn-primary">
                      <a href="/categorias/modificarCategoria/{{ categoria.id }}" class="text-white text-decoration-none">Modificar</a>
                    </button>
                    <button class="btn btn-sm btn-danger">
                      <a href="/categorias/borrarCategoria/{{ categoria.id }}" class="text-white text-decoration-none">Eliminar</a>
                    </button>
                  </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
