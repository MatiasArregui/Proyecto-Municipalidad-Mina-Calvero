{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
    }

    body {
        background-color: #f8f8ff;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .form {
        background-color: #ffffff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-radius: .5rem;
        transition: all 0.3s ease-in-out;
    }

    .form:hover {
        transform: scale(1.02);
    }

    img {
        width: 100%;
        border-radius: .3rem;
    }

    .form-title {
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        color:rgb(17, 11, 128);
        margin-top: 1rem;
    }

    .input-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        margin-top: 20px;
    }

    .input__wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        border-radius: .3rem;
        border: 1px solid #ddd;
        padding: 0.5rem;
        overflow: hidden;
    }

    input {
        flex: 1;
        padding: 1rem;
        border: none;
        border-radius: .3rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        width: 100%;
        transition: all 0.3s ease;
    }

    input:focus {
        box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
    }

    .input__icon {
        width: 24px;
        cursor: pointer;
        margin-left: 10px;
    }

    .submit {
        padding: 0.75rem 1.25rem;
        background-color: #4f46e5;
        color: #ffffff;
        font-size: 0.875rem;
        font-weight: 500;
        width: 100%;
        border-radius: 0.5rem;
        text-transform: uppercase;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .submit:hover {
        background-color: #3730a3;
        transform: scale(1.05);
    }

    .submit:active {
        background-color: #8881f8;
        transform: scale(0.98);
    }

    .signup-link {
        color: #6B7280;
        font-size: 0.875rem;
        text-align: center;
        margin-top: 15px;
    }

    .signup-link a {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <form class="form" method="post" enctype="multipart/form-data">
        <img src={% static "imagenes/mina.png" %} alt="Logo Defensa Civil">
        <p class="form-title">Defensa Civil | Mina Clavero</p>
          {% csrf_token %}
             <div class="input-container">
      <div class="input__wrapper">
        {{ form.username }}
      </div>
      <div class="input__wrapper">
        {{ form.password }}
      </div>
    </div>
          <button type="button" id="togglePassword" class="btn mt-3" style="background: none; border: none; cursor: pointer;">
                üëÅÔ∏è Ver Contrase√±a
          </button>
        <button type="submit" class="submit">Ingresar</button>
        <p class="signup-link">P√°gina reservada para uso municipal</p>
    </form>

    <script>
        // Alternar visibilidad de la contrase√±a
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("id_password");
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;

            this.textContent = type === "password" ? "üëÅÔ∏è Ver Contrase√±a" : "üôà Ocultar Contrase√±a";
        });
    </script>
</body>
</body>
</html>
