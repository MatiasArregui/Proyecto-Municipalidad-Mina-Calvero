<style type="text/css">
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
}

body {
  background-color: #f8f8ff;
  font-family: sans-serif;
  min-height: 100vh;
  width: 100%;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

}

.form {
  background-color: #fefeff;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 70%;
  box-shadow: 0 20px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  border-radius: .2rem;
  /* box-shadow: 0 0 20px -3px rgb(125, 124, 124); */

}
@media screen and (max-width: 568px) {
    .form {
        width: 100%;
    }
}
@media screen and (min-width: 947px) {
    .form {
        width: 40%;
    }
}


img{
  width: 100%;
}
.form-title {
  font-size: 1.25rem;
  line-height: 1.75rem;
  font-weight: 600;
  text-align: center;
  color: #aa88f9;
}



.input-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
  margin: 20px;
}

input {
  border-radius: .3rem;
  width: 100%;
  padding: .9rem;
  border: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

}
.input__wrapper {
 
  width: 100%;
  border: 1px solid #e5e7eb;
  display: flex;
  flex-direction: row;
  align-items: center;
  border-radius: .3rem;
  }




.input__icon {

  display: flex;
  width: 24px;
  margin-right: 10px;

  transform-origin: center;
  cursor: pointer;
  
  /* background-color: #3730a3; */
}

/* Inputs ends */

.submit {
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
  background-color: #4f46e5;
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.25rem;
  font-weight: 500;
  width: 100%;
  border-radius: 0.5rem;
  text-transform: uppercase;
  margin-bottom: 20px;
  transition: all .5s;
}

.submit:hover{
  background-color: #3730a3;
  transform: scale(1.03);
}
.submit:active{
  background-color: #8881f8;
  transform: scale(0.99);
}

.signup-link {
  color: #6B7280;
  font-size: 0.875rem;
  line-height: 1.25rem;
  text-align: center;
}

.signup-link a {
  text-decoration: underline;
}
</style>

</body>
</html>
