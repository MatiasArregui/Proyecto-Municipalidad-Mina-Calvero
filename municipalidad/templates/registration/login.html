{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        /* Estilo para el fondo de la p√°gina */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(to bottom, hsl(213, 100%, 18%), hsl(197, 100%, 45%));
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            overflow-y: auto; 
            padding-top: 20px; 
        }

        /* Contenedor del formulario */
        #formulario {
            width: 90%; 
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            margin: auto; 
        }

        /* T√≠tulo del formulario */
        #formulario h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color:#e62828;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        /* Bot√≥n de ingresar */
        .boton {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right,#e62828,#ff7a7a);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.7s, transform 0.7s ease;
        }

        .boton:hover {
            background: linear-gradient(to right,#ff7a7a,#e62828);
            transform: scale(1.05);
        }

        /* Ajustes espec√≠ficos para pantallas grandes */
        @media (min-width: 1024px) {
            body {
                align-items: center; 
                padding-top: 0; 
            }

            #formulario {
                margin: 0; 
            }
        }

        /* Dise√±o responsive para m√≥viles */
        @media (max-width: 480px) {
            #formulario {
                backdrop-filter: none;
                background: rgba(255, 255, 255, 0.95);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            #formulario h2 {
                font-size: 20px;
            }

            .boton {
                font-size: 14px;
                padding: 10px;
            }
        }
        
        /* Estilos para el mensaje de error */
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            background: #FFCCCC;
            border-left: 5px solid #C1121F;
            border-radius: 5px;
            color: #C1121F;
            font-size: 16px;
            padding: 10px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .errorlist li {
            margin: 0;
            padding: 0;
        }
        
        .errorlist.nonfield {
            text-align: left;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="formulario" class="container">
        <h2 class="pb-3">Defensa Civil - Mina Clavero</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="button" id="togglePassword" class="btn mb-3" style="background: none; border: none; cursor: pointer;">
                üëÅÔ∏è Ver Contrase√±a
            </button>
            <button type="submit" class="boton">Ingresar</button>
        </form>
    </div>

    <script>
        // Alternar visibilidad de la contrase√±a
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("id_password");
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;

            this.textContent = type === "password" ? "üëÅÔ∏è Ver Contrase√±a" : "üôà Ocultar Contrase√±a";
        });
    </script>
</body>
</html>
