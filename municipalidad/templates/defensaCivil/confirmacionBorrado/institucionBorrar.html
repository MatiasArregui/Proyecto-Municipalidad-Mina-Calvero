{% extends "defensaCivil/base.html" %}
{% load static %}
{% block contenido %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 mb-4 bg-white rounded">
        <h3 class="display-4 mb-3 text-center">Borrar Institucion</h3>
        <p class="text-center">¿Está seguro de borrar <b>{{ institucion.nombre }}</b>?</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button class="btn btn-danger mr-2" type="submit">Aceptar</button>
            <a class="btn btn-secondary ml-2" href="{% url 'listaInstituciones' %}">Cancelar</a>
        </form>
        {% if messages %}
        <div class="alert alert-info mt-3">
            <ul class="list-unstyled">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center">
            <a href="{% url "listaInstituciones" %}" class="btn btn-sm btn-dark mt-3 w-50">Volver</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
