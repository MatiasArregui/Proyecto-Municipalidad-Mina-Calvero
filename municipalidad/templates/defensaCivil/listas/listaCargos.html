{% extends "defensaCivil/base.html" %}
{% load static %}
{% block estilos %}
<style>
  /* Contenedor con tamaño fijo */
  .cont {
      position: relative; 
      height: 120px; 
      border-radius: 10px; 
      overflow: hidden; 
      color: white;
      display: flex; 
      align-items: center; 
      justify-content: center; 
  }

  /* Imagen de fondo con desenfoque */
  .cont::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("../../../static/imagenes/defensacivil.jpg"); 
      background-size: cover;
      background-position: center;
      filter: blur(4px); 
      z-index: -1; 
      opacity: 0.8; 
  }

  /* Estilo para el título */
  .titulo {
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.877); 
  }
</style>
{% endblock %}
{% block contenido %}
<div class="container mt-5">
  <div class="cont mb-5">
    <h1 class="titulo">Cargos</h1>
  </div>
    <button class="btn btn-sm btn-primary">
        <a href="{% url 'nuevoCargo' %}" class="text-white text-decoration-none">Nuevo</a>
      </button>
    <table class="table table-light shadow-sm  mt-2">
        <thead class="bg-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col" class="d-flex justify-content-end">Accion</th>
          </tr>
        </thead>
        <tbody>
          {% for cargo in cargos %}
            {% if cargo.nombre != "seleccionar cargo" %}
              <tr>
                <td style="cursor: pointer;" onclick="window.location.href='{% url 'modificarCargo' cargo.id %}'">{{ cargo.nombre | title}}</td>
                <td>
                  <div class="d-flex justify-content-end align-items-center">
                      <a class="btn btn-primary" href="{% url 'modificarCargo' cargo.id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                          <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg>
                      </a>
                      <a class="btn btn-danger ms-1" href="{% url 'borrarCargo' cargo.id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                      </a>
                  </div>
                </td>
              </tr>
            {% endif %}
          {% endfor %}
        </tbody>
    </table>
    <a href={% url "nuevoCargo" %} class="customButton">+</a>
</div>

{% endblock %}
