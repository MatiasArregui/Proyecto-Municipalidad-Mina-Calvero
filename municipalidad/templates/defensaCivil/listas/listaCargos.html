{% extends "defensaCivil/base.html" %}
{% load static %}
{% block contenido %}
<div class="container mt-5">
  <h1>Cargos</h1>
    <button class="btn btn-sm btn-primary">
        <a href="{% url 'nuevoCargo' %}" class="text-white text-decoration-none">Nuevo</a>
      </button>
    <table class="table table-light shadow-sm  mt-2">
        <thead class="bg-light">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col" class="d-flex justify-content-end">Accion</th>
          </tr>
        </thead>
        <tbody>
          {% for cargo in cargos %}
            <tr>
              <td>{{ cargo.nombre }}</td>
                  <td class="d-flex justify-content-end gap-1">
                    <button class="btn btn-sm btn-primary">
                      <a href="{% url 'modificarCargo' cargo.id %}" class="text-white text-decoration-none">Modificar</a>
                    </button>
                    <button class="btn btn-sm btn-danger">
                      <a href="{% url 'borrarCargo' cargo.id %}" class="text-white text-decoration-none">Eliminar</a>
                    </button>
                  </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
