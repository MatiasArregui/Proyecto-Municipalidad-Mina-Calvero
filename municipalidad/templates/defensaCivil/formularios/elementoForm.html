{% extends "defensaCivil/base.html" %}
{% load static %}
{% block contenido %}
<div class="container">
    <div class="cont mb-1" onclick="window.location.href='{% url 'listaElementos' %}'">
        <h3 class="display-4 titulo-volver">Elementos</h3>
    </div>
    <form method="post" enctype="multipart/form-data" id="formulario">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mb-3" type="submit">Guardar</button>
        <a class="btn btn-danger mb-3" href="{% url 'listaElementos' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
