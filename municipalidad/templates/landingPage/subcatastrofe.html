<style>

/* boton nuevo */
.customButton{
    display: flex;
    position: fixed;
    width: 55px;
    height: 55px;
    bottom: 60px;
    right: 30px;
    border-radius: 50px;
    text-align: center;
    font-size: 30px;
    z-index: 100;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color:rgb(118, 60, 212);
    color:beige;
    text-decoration: none;
    transition: 0.3s; 
}

.customButton:hover{
    color: white;
    background-color:rgb(110, 12, 202);
    transform: scale(1.05); 
    opacity: 0.9; 
    cursor: pointer;
}
</style>

<body>
