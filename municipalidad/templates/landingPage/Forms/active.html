<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de Catástrofe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #444;
    }

    .btn {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn.confirmar {
      background-color: #d9534f;
      color: white;
    }

    .btn.confirmar:hover {
      background-color: #c9302c;
    }

    .btn.cancelar {
      background-color: #5bc0de;
      color: white;
    }

    .btn.cancelar:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>

  <h1>¿Deseás activar la catástrofe?</h1>
  <form method="post">
    {% csrf_token %}
  <div class="button-group">

    <button class="btn confirmar" type="submit">Confirmar</button>

  </form>
    <a class="btn cancelar" href="/defensaCivil/Lista-Desastre/">Cancelar</a>
  </div>
</body>
</html>
